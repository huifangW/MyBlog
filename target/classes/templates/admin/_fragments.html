<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
<!-- 导航 -->
<nav class="ui inverted attached segment m-shadow-small m-padded-tb-tiny" th:fragment="menu(n)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu" id="nav-menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="item m-mobile-hide" th:href="@{/admin/blogs}" th:classappend="${n == 1} ? 'active'"><i class="small home icon"></i>博客</a>
            <a href="#" class="item m-mobile-hide" th:href="@{/admin/types}" th:classappend="${n == 2} ? 'active'"><i class="small idea icon"></i>分类</a>
            <a href="#" class="item m-mobile-hide" th:href="@{/admin/tags}" th:classappend="${n == 3} ? 'active'"><i class="small tags icon"></i>标签</a>
            <div class="ui inverted right menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/images/stevie.jpeg" alt="" class="ui avatar image" th:src="@{/images/stevie.jpeg}">
                        汪会芳
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item"> 注销</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui black icon button m-right-top m-not-mobile-hide" id="menu-item-toggle">
            <i class="sidebar icon"></i>
        </div>
    </div>
</nav>

<!-- 底部footer -->
<footer class="ui center aligned inverted attached segment" th:fragment="footer">
    <div class="ui container">
        <div class="ui stackable inverted divided grid">
            <div class="three wide column">空栏1</div>
            <div class="three wide column">空栏2</div>
            <div class="three wide column">空栏3</div>
            <div class="seven wide column">空栏4</div>
        </div>
        <div class="ui section divider"></div>
        <p class="m-opacity-tiny">Copyright © 2016 - 2022 Lirenmi Designed by Wang Huifang</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
</th:block>
</body>
</html>
