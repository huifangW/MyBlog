<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>

<body>
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-shadow-small m-padded-tb-tiny">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu" id="nav-menu" style="margin-bottom: 0.2em">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" th:href="@{/}" class="item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="small home icon"></i>首页</a>
                <a href="#" th:href="@{/types/-1}" class="item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="small idea icon"></i>分类</a>
                <a href="#" th:href="@{/tags/-1}" class="item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="small tags icon"></i>标签</a>
                <a href="#" th:href="@{/archives}" class="item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="small info icon"></i>归档</a>
                <a href="#" th:href="@{/about}" class="item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="small tags icon"></i>关于我</a>
                <div class="right item m-mobile-hide">
                    <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                        <div class="ui icon basic input">
                            <input type="text" class="ui input" placeholder="Search..." name="query" th:value="${query}">
                            <i class="search link icon" onclick="document.forms['search'].submit()"></i>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ui black icon button m-right-top m-not-mobile-hide" id="menu-item-toggle">
                <i class="sidebar icon"></i>
            </div>
        </div>
    </nav>

    <footer class="ui center aligned inverted attached segment" th:fragment="footer">
        <div class="ui container">
            <div class="ui stackable inverted divided grid">
                <div class="three wide column">空栏1</div>
                <div class="three wide column">空栏2</div>
                <div class="three wide column">空栏3</div>
                <div class="seven wide column">空栏4</div>
            </div>
            <div class="ui section divider"></div>
            <p class="m-opacity-tiny">Copyright © 2021 - 2022 Designed by WHF</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    </th:block>
</body>
</html>
